environment:
  matrix:
    - nodejs_version: "10"
    - nodejs_version: "12"
    - nodejs_version: "13"
    - nodejs_version: "14"
    - nodejs_version: "16"

branches:
  only:
    - main

install:
  - ps: Install-Product node $env:nodejs_version
  - npm ci

test_script:
  - npm test

cache:
  - node_modules

# Don't actually build.
build: off
